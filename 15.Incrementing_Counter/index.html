<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <!-- .counter-container>i.fab.fa-twitter.fa-3x+.counter+span{Twitter Followers} -->
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="1000"></div>
        <span>Twitter Followers</span>
    </div>

    <!-- .counter-container>i.fab.fa-youtube.fa-3x+.counter+span{Youtube Followers} -->
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="2500"></div>
        <span>Youtube Followers</span>
    </div>

    <!-- .counter-container>i.fab.fa-facebook.fa-3x+.counter+span{Facebook Followers} -->
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="5000"></div>
        <span>Facebook Followers</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
